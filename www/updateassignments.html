<div class="modal-content" ng-controller="updateAssignmentsController">
<div class="modal-header">
    <h3 class="modal-title">Update Assignment No: {{items.Sno}} </h3>
</div>
<div class="modal-body">
    <form role="form" class="form-horizontal" action="../server/updateassignments.php" method="post"  >

        <div class="form-group">
            <label class="control-label col-sm-2" >Assignee:</label>
            <div class="col-lg-8 col-md-8">
                <input type="text" class="form-control" name="assigneeName" placeholder="Enter the name of the person to whom the hardware has to be assigned" value="{{items.Name}}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" >Room No:</label>
            <div class="col-lg-8 col-md-8">
                <input type="text" class="form-control" name="assigneeRoom" placeholder="Enter Room no" value="{{items.Room}}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" >Email:</label>
            <div class="col-lg-8 col-md-8">
                <input type="email" class="form-control" name="assigneeEmail" placeholder="Enter email id" value="{{items.Email}}" required >
            </div>
        </div>
        <div class="divider"></div>
        <div class="form-group">
            <label class="control-label col-md-2 col-lg-2" >Category :</label>

            <div class="col-lg-6 col-md-6">
                <label class="control-label " >{{items.Category}}</label>
                <input type="hidden" class="form-control" name="devCategory" placeholder="Enter email id" value="{{items.devCategory}}"  >
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2 col-lg-2" >Device :</label>
            <div class="col-lg-6 col-md-6">
                <label class="control-label" >{{items.Device}}</label>
                <input type="hidden" class="form-control" name="deviceType" value="{{items.devName}}"  >
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2 col-lg-2" >Brand :</label>
            <div class="col-lg-6 col-md-6">
                <label class="control-label " >{{items.Brand}}</label>
                <input type="hidden" class="form-control" name="deviceBrand" value="{{items.brandName}}"  >
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2 col-lg-2" >Dev Condition :</label>
            <div class="col-lg-6 col-md-6">
                <label class="control-label " >{{items.Condition}}</label>
                <input type="hidden" class="form-control" name="deviceCond" value="{{items.devCondition}}"  >
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" >QR Code :</label>
            <div class="col-lg-8 col-md-8">
                <label class="control-label" >{{items.qrData}}</label>
                <input type="hidden" class="form-control" name="qrData" value="{{items.qrData}}"  >
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" >Quantity :</label>
            <div class="col-lg-8 col-md-8">
                <input type="number" min="1" id="hrdQty" class="form-control" name="hardwareQty" value="{{items.Quantity}}" placeholder="Enter Quantity" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" >Comments :</label>
            <div class="col-lg-8 col-md-8">
                <textarea class="form-control" name="hardComm" placeholder="Enter your comments here">{{items.Comments}}</textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-default" ng-click="cancel()">Cancel</button>

            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <form role="form" class="form-horizontal" action="../server/deleteassignment.php" method="post"  >

        <input type="hidden" name="recordNum" value="{{items.Sno}}">
        <div class="form-group">
            <label class="control-label col-md-6 col-lg-6" >To delete this assignment, Click here</label>
            <div class="col-lg-2 col-md-2">
                <button type="submit" class="btn btn-primary">Delete</button>
            </div>
        </div>
    </form>
</div>
</div>
